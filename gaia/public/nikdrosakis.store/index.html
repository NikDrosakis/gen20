<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Ad Inventory</title>
    <!-- Link to your preferred video player library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.10.2/video.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.10.2/video-js.min.css" rel="stylesheet">
    <!-- Add any other CSS or JavaScript libraries you may need -->
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="favicon.ico" />
    <title>NikDrosakis</title>
    <script src="/js/header.js"></script>
</head>
<body>
<header>
    <!-- Header content goes here -->
    <h1>Nik Drosakis</h1>
    <!-- Video Slot 3 -->
    <div id="videoSlot3" class="video-js vjs-default-skin" style="width: 640px; height: 360px;">
        <video id="video3" class="video-js" controls>
            <source src="path/to/video3.mp4" type="video/mp4">
            <!-- Add additional video source(s) as needed -->
        </video>
    </div>
</header>

<div class="wrapper">
    <main>
<!-- Video Slot 1 -->
<div id="videoSlot1" class="video-js vjs-default-skin" style="width: 640px; height: 360px;">
    <video id="video1" class="video-js" controls>
        <source src="path/to/video1.mp4" type="video/mp4">
        <!-- Add additional video source(s) as needed -->
    </video>
</div>
    </main>

    <aside>
        <!-- Sidebar content goes here -->
        <h2>Sidebar</h2>
        <!-- Video Slot 2 -->
        <div id="videoSlot2" class="video-js vjs-default-skin" style="width: 640px; height: 360px;">
            <video id="video2" class="video-js" controls>
                <source src="path/to/video2.mp4" type="video/mp4">
                <!-- Add additional video source(s) as needed -->
            </video>
        </div>

    </aside>
</div>

<footer>
    <!-- Footer content goes here -->
    <h3>Footer</h3>
</footer>

<script src="/js/init.js"></script>
</body>
</html>
