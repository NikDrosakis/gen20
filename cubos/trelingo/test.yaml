main: trelingo
area: m
sequence: 1
template: |
  #title Trelingo
  .card
    .author= name is not null ? name : ''
    .cover
      %img{id: "img#{postid}", src: img}
    .description
      - if books is not empty
        %p.title= title.join("</p><p class='title'>")
        .published= "#{publisher}, #{published}"
      - else
        .no-books No books listed
    - if summary is not null
      .card-summary= summary.join(',')

query: >
  SELECT vl_publisher.*, vl_book.title 
  FROM vl_publisher 
  LEFT JOIN vl_book ON vl_book.publisher = vl_publisher.id 
  ORDER BY vl_publisher.name
  params: []
database:
  name: cubo_trelingo_word
fields:
  - id
  - english: read
  - italian:
      - input
      - onkeyup: check correct input
      - sound: update
  - spanish:
      - input
      - onkeyup: check correct input
      - sound: update